[workspace]
resolver = "2"
members = [
  "astarte-device-fdo",
  "astarte-fdo-protocol",
  "e2e-test",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
homepage = "https://astarte.cloud/"
license = "Apache-2.0"
repository = "https://github.com/astarte-platform/astarte-device-fdo-rust"
rust-version = "1.78.0"

[workspace.dependencies]
ciborium = "0.2.2"
coset = "0.4.0"
eyre = "0.6.12"
once_cell = "1.21.3"
rustc-hash = "2.1.1"
serde = "1.0.228"
serde_bytes = "0.11.19"
tracing = "0.1.41"
x509-parser = "0.18.0"

# Dev
insta = "1.43.2"
pretty_assertions = "1.4.1"
tracing-subscriber = "0.3.20"
